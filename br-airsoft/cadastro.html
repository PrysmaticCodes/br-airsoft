<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body> 
    <nav class="menu-lateral">
        <div class="btn-exp" >
            <i class="bi bi-list" id="btn-a"></i>
        </div>

        <ul>
            <li class="item-menu ativo">
                <a href="index.html">
                    <span class="icon"><i class="bi bi-house-fill"></i></span>
                    <span class="txt-link">Home</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-cart4"></i></i></span>
                    <span class="txt-link">Carrinho</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-boxes"></i></span>
                    <span class="txt-link">Produtos</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="index.html#card-item">
                    <span class="icon"><i class="bi bi-tags"></i></span>
                    <span class="txt-link">Ofertas</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="index.html#txt-1">
                    <span class="icon"><i class="bi bi-rocket-takeoff"></i></span>
                    <span class="txt-link">Novidades</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="cadastro.html">
                    <span class="icon"><i class="bi bi-person-circle"></i></span>
                    <span class="txt-link">Minha Conta</span>
                </a>
            </li>
        </ul>
    </nav>

    <section class="cad-background">
        <div class="cad-pt1">
            <div>
                <img src="imagens/logo.png" alt="logo loja">
            </div>

            <form action="">

                <h1>Pronto para a missão? Cadastre-se já!</h1>

                <div>
                    <input type="text" placeholder="Nome" required>
                </div>
                <div>
                    <input type="email" placeholder="Email" required>
                </div>
                <div>
                    <input type="tel" placeholder="Celular" required>
                </div>
                <div>
                    <input type="text" placeholder="CPF" required>
                </div>
                <div>
                    <input type="password" placeholder="Senha" required>
                </div>
                <div>
                    <input type="password" placeholder="Confirme sua senha" required>
                </div>

                <button>Enviar</button>
            </form>
                        
        </div>

        <div class="cad-pt2">
            <div id="g-1">
                <i class="bi bi-box-seam-fill"></i>
                <span>Sua encomenda protejida!</span>
            </div>
            <div id="g-2">
                <i class="bi bi-hearts"></i>
                <span>Favorite os itens que mais gostou!</span>
            </div>
            <div id="g-3">
                <i class="bi bi-journal-richtext"></i>
                <span>Tenha acesso ao nosso catálogo </span>
            </div>
            <div>

            </div>

        </div>

    </section>


    <script src="auto.js"></script>
</body>
</html>
